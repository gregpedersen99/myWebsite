<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #012A36 0%, #29274C 100%);
            background-size: cover;
            background-position: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            color: #012A36;
            background-color: #E6BCCD;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin: 0 0 20px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #7E52A0;
            color: #FFF;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #946BB3;
        }

        button:focus {
            outline: 3px solid #D295BF;
            outline-offset: 2px;
        }

        button:active {
            background-color: #6A3F80;
            transform: translateY(2px);
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            color: #29274C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you Gregory Pedersen?</h1>
        <form method="post">
            <button type="submit" name="action" value="generate_text_1">Yes</button>
            <button type="submit" name="action" value="generate_text_2">No</button>
        </form>
        <p>{{ output }}</p>
    </div>
</body>
</html>
